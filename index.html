<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Hole - Super Squares</title>
    <meta name="author" content="Matt Veit">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    
  </head>
  <body>
    <div class = "heading">
      <h1 class="text-center">The Snack Hole Super Squares</h1>
    </div>
    <div id = "scoreBoard" class="container">
        <div class = "row text-center">
          <div class="col">
            <span id = "clock" class="lights clock"></span>
          </div>
        </div>
        <div id = "teams" class="row text-center score">
          <div class = "col">
            <span class="pos" id = "posHome"></span>
            <span id = "homeLogo"></span>
            <span id = "homeTeam"></span><span id="homeScore" class="lights"></span>
          </div>
          <div class = "col">
            <span id = "awayLogo"></span>
            <span id = "awayTeam"></span><span id="awayScore" class="lights"></span>
            <span class="pos" id = "posAway"></span>
          </div>
        </div>
        <div id = "game" class="row text-center stats">
          <div class="col">
            <span>DN</span><span id="down" class="lights"></span>            
          </div>  
          <div class="col">
            <span>TOGO</span><span id="togo" class="lights"></span>
          </div>  
          <div class="col">
            <span>YL</span><span id="yl" class="lights"></span>
          </div>  
          <div class="col">
            <span>QTR</span><span id="qtr" class="lights"></span>
          </div>  
        </div>
    </div>
    <div id = "currentWinner" class="row text-center">
      <div class="col">

      </div>
    </div>
    <div id = "gameGrid">

    </div>
    <footer>
      <div class="text-center">
        <img src="snackhole.png" class="snackLogo">
        <p id="copy">
          &copy; 2020 <a href="mailto:mattveit1@gmail.com">Matt Veit</a>
        </span>
      </div>
    </footer>
    <!-- Scripts -->
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="site.js"></script>
    <script src="grid.js"></script>
  </body>
</html>
