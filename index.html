<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Hole - Super Bowl Squares</title>
    <meta name="author" content="Matt Veit">

    <!-- Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">
  </head>
  <body>
    <h1>Snack Hole Super Bowl Squares Game</h1>
    <div id = "scoreBoard">
        <div id = "clock">
            <span id = "clock"></span>
        </div>
        <div id = "teams">
            <span id = "homeLogo"></span>
            <span id = "homeTeam"></span>:<span id="homeScore"></span>
            <span> - </span>
            <span id = "awayLogo"></span>
            <span id = "awayTeam">DN</span>:<span id="awayScore"></span>
        </div>
        <div id = "game">            
            <span>POS</span><span id="posTeam"></span>
            <span>DN</span><span id="down"></span>            
            <span>TO GO</span><span id="togo"></span>
            <span>BALL ON</span><span id="yl"></span>
            <span>QTR</span><span id="qtr"></span>
        </div>
    </div>
    <div id = "currentWinner">

    </div>
    <div id = "gameGrid">

    </div>
    <!-- Scripts -->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="site.js"></script>
    <script src="grid.js"></script>
  </body>
</html>
